<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calc
        {
            border:solid;
            margin:0px auto;
            width:300px;
            padding:0px;
        }
        input[type="button"]
        {
            margin:5px;
            width:60px;
            height:50px;
            font-size:20px;
        }
        input[type="text"]
        {
            margin:5px;
            width:270px;
            height:50px;
            font-size:20px;
        }
    </style>
</head>
<body>
    <center><h1>Calculator</h1></center>
    <div class="calc">
        <input type="text" id="display" style="background-color:green; color: white;"><br>
        <br>
        <input type="button" value="1" style="background-color:hotpink;color: white;" onclick="addtodisplay(1)">
        <input type="button" value="2" style="background-color:hotpink;color: white;" onclick="addtodisplay(2)">
        <input type="button" value="3" style="background-color:hotpink;color: white;" onclick="addtodisplay(3)">
        <input type="button" value="C" style="background-color:red;color: white;"onclick="cleardisplay('C')">
        <br>
        <input type="button" value="4" style="background-color:hotpink;color: white;" onclick="addtodisplay(4)">
        <input type="button" value="5" style="background-color:hotpink;color: white;" onclick="addtodisplay(5)">
        <input type="button" value="6" style="background-color:hotpink;color: white;" onclick="addtodisplay(6)">
        <input type="button" value="+" style="background-color:skyblue;color: white;" onclick="addtodisplay('+')">
        <br>
        <input type="button" value="7" style="background-color:hotpink;color: white;" onclick="addtodisplay(7)">
        <input type="button" value="8" style="background-color:hotpink;color: white;" onclick="addtodisplay(8)">
        <input type="button" value="9" style="background-color:hotpink;color: white;" onclick="addtodisplay(9)">
        <input type="button" value="-" style="background-color:skyblue;color: white;" onclick="addtodisplay('-')">
        <br>
        <input type="button" value="0" style="background-color:hotpink; color: white;" onclick="addtodisplay(0)">
        <input type="button" value="*" style="background-color:skyblue; color: white;" onclick="addtodisplay('*')">
        <input type="button" value="/" style="background-color:skyblue; color: white;" onclick="addtodisplay('/')">
        <input type="button" value="=" style="background-color: green; color: white;" onclick="calculate('=')">    
    </div>
    <script>
        function addtodisplay(value)
        {
            document.getElementById("display").value+=value;
        }
        function cleardisplay()
        {
            document.getElementById("display").value='';
        }
        function calculate(value)
        {
            document.getElementById("display").value=eval(document.getElementById("display").value);            
        }
    </script>
</body>
</html>
