<body>
    <center>
    <h1 style="color:red">THE NUMBERS FROM 1 TO 10</h1>
    <p style="color:blue">click on print button</p>
    <button type="button" onclick="print()" style="background-color: green; color: white;">print</button>
    <script>
        function print()
        {
            var i;
            document.writeln("The numbers between 1 to 10 is:\n");
            for(i=1;i<11;i++)
            {
                document.writeln(+i)
            } 
        }
    </script>
    </center>
